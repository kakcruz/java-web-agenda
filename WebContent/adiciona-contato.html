<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<title>Adiciona contato</title>
<link crossorigin="anonymous"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	rel="stylesheet">
<link crossorigin="anonymous"
	href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
	integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
	rel="stylesheet">
<link crossorigin="anonymous"
	href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
	integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
	rel="stylesheet">
</head>
<body>

	<div class="container ">
		<div class="card">
			<div class="card-body">
				<form action="cadastra-usuario" id="form-produto">
					<div class="form-row">
						<div class="form-group col-md-12">
							<label for="nome">Nome</label> <input type="text"
								class="form-control" id="name" name="name" placeholder="Nome"
								required="on">
						</div>
					</div>

					<div class="form-row">
						<div class="form-group col-md-3">
							<label for="tel">Telefone</label> <input type="text"
								class="form-control" id="tel" name="tel" data-mask="(99)9999-9999">
						</div>

						<div class="form-group col-md-3">
							<label for="email">E-mail</label> <input type="email"
								class="form-control" id="email" name="email"
								placeholder="E-mail">
						</div>

						<div class="form-group col-md-6">
							<label for="end">Endereço</label> <input type="text"
								class="form-control" id="end" name="end" placeholder="Endereço">
						</div>

						<div class="form-group col-md-6">
							<button class="btn btn-success" id="btnSalvar" type="submit">Salvar</button>
						</div>

					</div>
			</div>

		</div>
		
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/bootstrap.js" type="text/javascript"></script>
<script src="js/inputMask.js"></script>
</body>
</html>
